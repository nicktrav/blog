apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "site.fullname" . }}
  labels:
    {{- include "site.labels" . | nindent 4 }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ include "site.name" . }}
  template:
    metadata:
      labels:
        {{- include "site.labels" . | nindent 8 }}
      annotations:
        appVersion: {{ .Chart.AppVersion | quote }}
        checksum/config: {{ include (print $.Template.BasePath "/envoy-configmap.yaml") . | sha256sum }}
    spec:
      imagePullSecrets:
      - name: gcr
      containers:
      - name: site
        image: gcr.io/{{ .Values.project }}/site:{{ .Values.version }}
        args:
        - run
        - --config
        - /site/config.yaml
        imagePullPolicy: Always
        resources:
          {{- toYaml .Values.envoy.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 3000
      - name: envoy
        image: envoyproxy/envoy:{{ .Values.envoy.version }}
        args:
        - -c
        - /etc/envoy/config/envoy.yaml
        ports:
        - name: http
          containerPort: 443
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy/config
        - name: envoy-secrets
          mountPath: /etc/envoy/tls
        resources:
          {{- toYaml .Values.envoy.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 443
        readinessProbe:
          httpGet:
            port: 9901
            path: /ready
      volumes:
      - name: envoy-config
        configMap:
          name: envoy
      - name: envoy-secrets
        secret:
          secretName: envoy
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 99
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app: site

@(article: Article)

@main(article.title) {
  <body>
    <header>
      <aside><a href="@routes.Application.index">TIL</a> / Nick Travers</aside>
    </header>
    @article.content
  </body>

  <!-- Strip out leading newlines from code blocks -->
  <script>
      var p = document.querySelector("code");
      p.textContent = p.textContent.replace(/^\n/g, "");
  </script>
}

apiVersion: extensions/v1beta1 # for versions after 1.6.0 use apps/v1beta1
kind: Deployment
metadata:
  name: deployment-blog-canary
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: blog
        env: canary
    spec:
      containers:
      - name: nginx
        image: gcr.io/nicktravers-site/nginx:canary
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        readinessProbe:
          httpGet:
            httpHeaders:
              - name: Host
                value: webserver
            path: /_status
            port: 9000
      - name: server
        image: gcr.io/nicktravers-site/server:canary
        imagePullPolicy: Always

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: blog-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/ssl-services: "blog-svc"
spec:
  tls:
    - hosts:
      - nicktrave.rs
      secretName: tls-site
  rules:
  - host: nicktrave.rs
    http:
      paths:
      - path: /
        backend:
          serviceName: blog-svc
          servicePort: 8080

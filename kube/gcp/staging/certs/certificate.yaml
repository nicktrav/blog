apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: nicktrave-rs
  namespace: default
spec:
  secretName: tls-site
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: 'stage.nicktrave.rs'
  dnsNames:
  - stage.nicktrave.rs
  acme:
    config:
    - dns01:
        provider: clouddns
      domains:
      - stage.nicktrave.rs
